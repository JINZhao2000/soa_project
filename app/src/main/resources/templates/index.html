<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dépôt de demande</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="container">
                <h2>Dépôt de demande</h2>
                <form method="post" th:action="@{/analyze}">
                    <div class="form-group">
                        <label for="demand">Demande</label>
                        <textarea class="form-control" name="demand" id="demand" required style="height: 400px"></textarea>
                        <div class="form-group">
                            <input class="btn btn-primary" type="submit" value="Déposer">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
</body>
</html>
